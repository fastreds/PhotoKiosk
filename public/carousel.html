<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Kiosco Fotográfico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/sweetalert2.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--background-gradient, linear-gradient(135deg, #004C97 0%, #0071BC 100%));
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Glassmorphism Header */
        .gallery-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }

        .gallery-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* Swiper Container */
        .swiper-container {
            width: 100%;
            height: 100%;
            padding-top: 80px;
            /* Space for header */
            padding-bottom: 100px;
            /* Space for bottom controls */
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 320px;
            height: 420px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .polaroid {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            transition: all 0.4s ease;
            transform-origin: center;
            cursor: pointer;
            position: relative;
        }

        .polaroid::after {
            content: 'OBS - UCR';
            /* Branding */
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Handwriting font would be better */
            color: #555;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0.7;
        }

        .polaroid img {
            display: block;
            width: 290px;
            height: 290px;
            object-fit: cover;
            background-color: #f0f0f0;
            border: 1px solid #eee;
        }

        /* Zoom Effect */
        .swiper-slide-active .polaroid {
            transform: scale(1.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .polaroid.zoomed {
            transform: scale(2) !important;
            z-index: 1000 !important;
            cursor: zoom-out;
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
            /* Let clicks pass through to swiper if not on buttons */
        }

        .btn-start-camera {
            pointer-events: auto;
            background: linear-gradient(45deg, #FF4081, #F50057);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(245, 0, 87, 0.4);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-start-camera:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 0, 87, 0.6);
        }

        /* Floating Action Button (FAB) */
        .fab-home {
            pointer-events: auto;
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: white;
            color: var(--primary-color, #004C97);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            z-index: 200;
        }

        .fab-home:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Navigation Arrows */
        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .swiper-slide {
                width: 280px;
                height: 380px;
            }

            .polaroid img {
                width: 250px;
                height: 250px;
            }

            .btn-start-camera {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .gallery-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="gallery-header">
        <a href="/" class="btn-icon" title="Volver">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="gallery-title">Galería de Recuerdos</h1>
        <div style="width: 40px;"></div> <!-- Spacer for balance -->
    </div>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides loaded dynamically -->
        </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Bottom Controls -->
    <div class="bottom-controls">
        <a href="/" class="btn-start-camera">
            <i class="fas fa-camera"></i> Tomar Foto
        </a>
    </div>

    <!-- FAB Home -->
    <a href="/" class="fab-home" title="Ir al Inicio">
        <i class="fas fa-home"></i>
    </a>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="vendor/sweetalert2.min.js"></script>
    <script type="module" src="carousel.js"></script>
</body>

</html>
