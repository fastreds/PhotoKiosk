<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Frame Management</title>
    <link rel="stylesheet" href="vendor/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Frame Management üñºÔ∏è</h1>
            <p>Add or create new frames for the kiosk.</p>
        </div>

        <div id="admin-content">
            <!-- Theme Settings -->
            <div class="admin-section">
                <h2>Theme Settings</h2>
                <div class="theme-switcher">
                    <span>Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Capture Settings -->
            <div class="admin-section">
                <h2>Capture Settings</h2>
                <div class="setting-item">
                    <label for="countdown-duration">Countdown Duration (seconds):</label>
                    <input type="number" id="countdown-duration" min="1" max="10">
                </div>
                <div class="setting-item">
                    <label for="photo-interval">Photo Interval (seconds):</label>
                    <input type="number" id="photo-interval" min="1" max="5">
                </div>
                <button id="save-settings-btn" class="btn-main">Save Settings</button>
            </div>

            <!-- Frame Management -->
            <div class="admin-section">
                <h2>Existing Frames</h2>
                <div id="frames-list"></div>
            </div>

            <!-- Upload Frame -->
            <div class="admin-section">
                <h2>Upload Custom Frame</h2>
                <p>Choose a transparent PNG file to use as a frame.</p>
                <button id="upload-frame-btn" class="btn-secondary">Upload Frame</button>
                <input type="file" id="frame-upload-input" class="hidden" accept="image/png">
            </div>
        </div>
        <a href="/" class="back-link">Back to Kiosk</a>
    </div>

    <script src="vendor/sweetalert2.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
